<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户的数据表</title>
    <script type="text/javascript" src="/ads/js/jquery.min.js"></script>
    <script type="text/javascript" src="/ads/js/echarts.min.js"></script>
    <script type="text/javascript" src="/ads/js/settings.js"></script>
    <style>
        .charts input{
            border:none;
        }
    </style>
</head>
<body>
<div class="charts">
    {% for chart in user_charts %}
    <div id="chart_{{chart.id}}" style="height: 330px;"></div>
    <div style="margin-bottom: 20px"><p style="text-indent: 2em;line-height: 25px">{{chart.decipherment}}</p></div>
    <script>
     $(
         function () {
             var charDiv = document.getElementById('chart_{{chart.id}}');
             var chart = echarts.init(charDiv, 'red', {render:'canvas'});
             $.ajax({
                 type:'GET',
                 url: host + 'trend/chart/{{chart.id}}/',
                 dataType: 'json',
                 success:function(result){
                     console.log(result);
                     chart.setOption(result);
                 }
             });

         }
     )
    </script>
    <hr>
    {% endfor %}
</div>
</body>
</html>
